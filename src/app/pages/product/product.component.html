<section class="container">
    <div class="line"></div>
    <h2 class="discount">Продукти</h2>
</section>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item tab-list">
          <a class="nav-link active " aria-current="page" href="#">Всі</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Філадельфія</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Каліфорнія</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Запечені</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Фірмові</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Макі</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Преміум</a>
          </li>

      </ul>
</div>



<div class="container mt-3 mb-3">
    <div class="row">
      <ng-container *ngIf="userProduct.length > 0">
        
          <div class="col-sm-6 col-lg-4 col-xl-3 card_product" *ngFor="let product of userProduct">
            <div class="product_image-wrap">
              <a class="product_image" href= "#" >
                <img [src]="product.imagePath" class="card-img-top mb-3 mt-3" width="250px" alt="...">
              </a>
            </div>
            <div class="product_title-wrap">
              <div class="product_title title h5 m-auto">
                <a href="#">{{product.name}}</a>
              </div>
              </div>
              <div class="product_desc">
                <p>{{product.description}}</p>
                <div class="product_size"><span class="size">{{product.weight}}</span></div>
                </div>
                <div class="product_controls">
                  <div class="product_price-wrap">
                      <div class="product_price"><b class="price">{{product.price}}</b> грн</div>
                  </div>
                  <div class="thumb-input-number">
                    <button type="button" class="decrement">-</button>
                    <input value="1" readonly="" class="product-qty" tabindex="-1" max="999">
                    <button type="button" class="increment">+</button>
                </div>
                  
                  <button class="btn order-btn add-to-cart-btn">Замовити</button>
                </div>
            </div>
      
      </ng-container>
    </div>
</div>
