<div class="container m-auto me-4" >
    <div class="row mt-4">
        <hr>
      <div class="d-flex flex-column justify-content-center" *ngIf="ordersHistory.length === 0">
           <div class="card text-center">
               <div class="card-body">
                 <h1 class="fs-3">
                    У Вас відсутня історія замовлень :(!
                 </h1>
               </div>
           </div>
        </div>
        <div class="d-flex flex-column justify-content-center" *ngIf="ordersHistory.length > 0">
            <ng-container *ngFor="let order of ordersHistory">
              <div class="d-flex flex-row m-auto mb-3 align-items-center justify-content-around">
                <img style="width: 160px;" class="me-4" [src]="order.imagePath" alt="basket.name" />
                <h6 class="title fs-5 me-4" id="staticBackdropLabel">{{ order.name }} </h6>
                <div class="btn-group me-3" role="group" aria-label="Basic example">
                <input [value] ="order.count" style="width: 35px; text-align: center">
                </div>
                <h2 class="me-2 fs-4">{{order.count * order.price}}<span>грн</span></h2>
                
              </div>
           </ng-container>
        </div>
     
        <hr>
    </div>
