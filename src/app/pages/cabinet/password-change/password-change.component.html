<section class="container row m-auto">
  <div class="">
  <h2 class="title__cabinet" > ЗМІНА ПАРОЛЮ </h2>
</div>
            <form class="d-flex flex-column mt-4 me-5" [formGroup]="changePasswordForm">
                <div class="example-container">
                  <mat-form-field>
                    <mat-label>Enter old your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="currentPassword">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                    <mat-form-field>
                        <mat-label>Enter new your password</mat-label>
                        <input matInput [type]="hide1 ? 'password' : 'text'"
                               formControlName="newPassword"
                               (input) = "checkConfirmedPassword()">
                        <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                  <mat-form-field>
                          <mat-label>Confirm new your password</mat-label>
                          <input matInput [type]="hide2 ? 'password' : 'text'"
                                 formControlName="confirmedPassword"
                                 (input) = "checkConfirmedPassword()">
                          <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                  </mat-form-field>
                  <mat-error *ngIf="checkVisibilityError('confirmedPassword', 'matchError')">
                    "Confirmed password required"
                  </mat-error>
              </div>
              <div class="example-button-row m-auto">
                <button mat-raised-button color="primary" class="me-3" (click)="resetForm()">Відмінити</button>
                <button mat-raised-button color="accent">Зберегти</button>
              </div>
            </form>
</section>
